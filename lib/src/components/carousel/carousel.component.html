<AbsoluteLayout class="carousel-wrapper">
  <StackLayout
    width="100%"
    height="100%"
    #container>
    <GridLayout
      rows="auto, auto"
      columns="*"
      class="carousel-container">
      <StackLayout>
        <AbsoluteLayout>
          <StackLayout
            class="carouse"
            orientation="horizontal"
            [translateX]="defaultX"
            (pan)="onPanEvent($event, personsContainer)"
            #personsContainer>
            <StackLayout
              shadow
              [elevation]="7"
              shadowOffset="0"
              class="carousel-card-wrapper"
              *ngFor="let content of carouselContent; index as i; last as isLast">
              <StackLayout
                class="border-class"
                [ngStyle]="{'paddingRight': halfGutter}"
                [width]="carouselWidth"
                [height]="180">
                <ng-container *ngComponentOutlet="content.component; injector:content.dataProvider"></ng-container>
              </StackLayout>
            </StackLayout>
          </StackLayout>
        </AbsoluteLayout>
      </StackLayout>
    </GridLayout>
  </StackLayout>
</AbsoluteLayout>
